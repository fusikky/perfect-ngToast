<html><head><meta charset="utf-8"/><title>perfect-ngToast Animation</title><link rel="stylesheet" href="./dist/css/ngToast.css"/><link rel="stylesheet" href="./dist/css/ngToast-theme-default.css"/><link rel="stylesheet" href="./dist/css/ngToast-theme-fly.css"/><link rel="stylesheet" href="./dist/css/ngToast-theme-custom.css"/><link rel="stylesheet" href="./dist/css/sample.css"/></head><body><div ng-app="app"><h1>perfect-ngToast Animations</h1><div ng-controller="ngToastCtrl" class="btn-area"><div><button ng-click="openDefault()">Default </button><button ng-click="openWithClass('ngtoast-fly')">Fly</button><button ng-click="openWithClass('ngtoast-notice')">Notice</button></div><div><button ng-click="openWithClass('toast-emerge')">Emerge</button><button ng-click="openWithClass('toast-appeal')">Appeal</button><button ng-click="openWithClass('toast-turn')">Turn</button><button ng-click="openWithClass('toast-expand')">Expand</button><button ng-click="openWithClass('toast-zoom-expand')">Zoom Expand</button></div><div><button ng-click="openMulti()">Multi</button><button ng-click="openMultiHorizontal()">multi-horizontal</button></div></div></div><script src="./bower_components/angular/angular.js"></script><script src="./dist/js/ngToast.js"></script><script>angular.module('app', ['ngToast']).controller('ngToastCtrl', ['$scope', '$rootScope', '$interval', 'ngToast', function ($scope, $rootScope, $interval,ngToast) {

  $scope.openDefault = function () {
    ngToast.open({
      template: '<div><p>Default Toast</p></div>'
    });
  };

  $scope.openWithClass = function (className) {
    ngToast.open({
      template: '<div class="ngtoast-anim-default"><p>' + className + '</p></div>',
      className: className,
      mustUnique: true
    });
  };

  $scope.openMulti = function () {
    ngToast.open({
      template: '<div class="ngtoast-multi"><div><p>perfect</p></div><div><p>ngToast</p></div><div>!!!</div></div>',
      mustUnique: true
    });
  };
  $scope.openMultiHorizontal = function () {
    ngToast.open({
      template: '<div class="ngtoast-multi"><div>perfect</div><div>ngToast</div><div>!!!</div></div>',
      className: 'ngtoast-multi-horizontal',
      mustUnique: true
    });
  };

}]);</script></body></html>
